<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnnotationsPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    
  
    
</head>
<body class="d-flex justify-content-center align-items-center">
  
    <container class="d-flex justify-content-center bk insert_password_container rounded-5 " >
        <form >
            <div>
                <h3 class="h3 mb-3 fw-normal text-center"> Insira sua nova senha </h1>
            </div>
            <div class="input-group mb-3 ms-4 w-75">
                <span class="input-group-text" id="password">Senha</span>
                <input type="password" class="form-control rounded-1" placeholder="" aria-label="password" aria-describedby="password" required>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                      Deve ter no minimo 8 caracteres e maiusculo, minusculo, numero e caractere especial.
                    </span>
                  </div>
                
            </div>
            <div class="input-group mb-3 ms-4 w-75">
                <span class="input-group-text" id="confirm_password">Confirmação de Senha</span>
                <input type="confirm_password" class="form-control form-control rounded-1" placeholder="" aria-label="confirm_password" aria-describedby="confirm_password" required>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text ">
                        Deve ter no minimo 8 caracteres e maiusculo, minusculo, numero e caractere especial.
                    </span>
                  </div>
                
            </div>
            <div class="d-flex mt-3 mb-3 justify-content-around">
                <button class="btn btn-primary w-50 rounded-2 py-2 bk3 border-0 submit-text" type="submit">trocar senha</button>
            </div>
        </form>
    </container>

</body>
</html>
