<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnnotationsPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    
  
    
</head>
<body class="d-flex justify-content-center align-items-center">
  
    <form class= "submit  form-signin rounded-2 ">
        <h1 class="h1 mb-3 fw-normal"> Please sign in </h1>
        <div class="form-floating mb-0 ">
            <input type="email" class="form-control rounded-bottom-0 h-30 bk3 border-0" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mt-0 ">
            <input type="password" class="form-control rounded-top-0 bk3 border-0" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="esqueci-senha mb-0 my-2 ">
            <p class="text-start mb-0"> Esqueci minha senha</p>
        </div>
       

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Lembrar me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2 bk3 border-0 submit-text" type="submit">Logar</button>
        <p class="text-center mt-3"> Criar minha conta</p>
    </form>

</body>
</html>
