<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnnotationsPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    
  
    
</head>
<body class="d-flex justify-content-center align-items-center">
  
    <container class="bk container_register rounded-5 " >
        <form >
            <div>
                <h1 class="h1 mb-3 fw-normal text-center"> Cadastrar-me </h1>
            </div>
            <div class="input-group mb-3 ms-4 w-50">
                <span class="input-group-text" id="email">Email</span>
                <input type="email" class="form-control " placeholder="johndoe@example.com" aria-label="email" aria-describedby="email" required>
              
              
            </div>
            <div class="input-group mb-3 ms-4 w-50">
                <span class="input-group-text" id="name">Nome Completo</span>
                <input type="text" class="form-control" placeholder="John Doe" aria-label="name" aria-describedby="name" required>
            </div>
            <div class="input-group mb-3 ms-4 w-50">
                <span class="input-group-text" id="email">Telefone</span>
                <input type="number" class="form-control" placeholder="(xxx) -xx xxxxx-xxxx" aria-label="phone number" aria-describedby="number" required>
            </div>
            <div class="input-group mb-3 ms-4 w-50">
                <span class="input-group-text" id="birth">Data de Nascimento</span>
                <input type="date" class="form-control" placeholder="dd/mm/aaaa" aria-label="date" aria-describedby="date" required>
            </div>
            <div class="input-group mb-3 ms-4 w-50">
                <span class="input-group-text" id="password">Senha</span>
                <input type="password" class="form-control rounded-1" placeholder="" aria-label="password" aria-describedby="password" required>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                      Deve ter no minimo 8 caracteres e maiusculo, minusculo, numero e caractere especial.
                    </span>
                  </div>
                
            </div>
            <div class="input-group mb-3 ms-4 w-75">
                <span class="input-group-text" id="confirm_password">Confirmação de Senha</span>
                <input type="confirm_password" class="form-control form-control rounded-1" placeholder="" aria-label="confirm_password" aria-describedby="confirm_password" required>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text ">
                        Deve ter no minimo 8 caracteres e maiusculo, minusculo, numero e caractere especial.
                    </span>
                  </div>
                
            </div>
            <div class="input-group mb-3 ms-4 w-75">
                <label class="input-group-text" for="inputGroupFile01">Foto de perfil</label>
                <input type="file" class="form-control" id="inputGroupFile01">
                
            </div>
            
            <div class="d-flex flex-row-reverse mt-5 me-3">
                <button type="reset" class="btn btn-primary w-25 rounded-2 py-2 bk3 border-0 submit-text">reset</button>
            </div>
            
            <div class="d-flex mt-5 justify-content-around">
            
                <button class="btn btn-primary w-25 rounded-2 py-2 bk3 border-0 submit-text" >voltar</button>
                <button class="btn btn-primary w-25 rounded-2 py-2 bk3 border-0 submit-text" type="submit">cadastrar</button>
            </div>
        </form>
    </container>

</body>
</html>
