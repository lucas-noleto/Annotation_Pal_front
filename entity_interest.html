<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnnotationsPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    
  
    
</head>
<body class="d-flex justify-content-center align-items-center">
  
    <container class="bk container_register rounded-5 " >
        <form >
            <div>
                <h1 class="h1 mx-3 my-3 fw-normal text-center"> Quais são seus interesses? </h1>
            </div>
            <div class="d-flex flex-row mt-5 mb-3 justify-content-between justify-content-around" >
                <button type="button" class="btn btn-warning border-0 bk2 w-25">Animes</button>
                <button type="button" class="btn btn-warning border-0 bk2 w-25">Series</button>
            </div>
            <div class = "d-flex flex-row mb-3 justify-content-between justify-content-around">
                <button type="button" class="btn btn-warning border-0 bk2 w-25">Filmes</button>
                <button type="button" class="btn btn-warning border-0 bk2 w-25">Doramas</button>
                
            </div>
            <div class="d-flex flex-row mb-3 justify-content-between justify-content-around">
                <button type="button" class="btn btn-warning border-0 bk2 w-25">Documentários</button>
                <button type="button" class="btn btn-warning border-0 bk2 w-25">Livros</button>
            </div>
            <div class="d-flex flex-row-reverse mt-5 me-5 mb-3">
                <button type="reset" class="btn btn-primary w-25 rounded-2 py-2 bk3 border-0 submit-text">Enviar</button>
            </div>
            
        </form>
    </container>

</body>
</html>
