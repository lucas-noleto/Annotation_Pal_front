<!DOCTYPE html>
<html lang="en">
<head>

<body class="d-flex justify-content-center align-items-center">
  
    <container class="bk container_register w-75 rounded-5" >
        <form  class="">
            <div class="mt-5 d-flex align-items-center justify-content-around">
                <div class="input-group mb-3 ms-4 w-25">
                    <span class="input-group-text" id="email">Titulo da nota</span>
                    <input type="email" class="form-control " placeholder="" aria-label="email" aria-describedby="email" required>
                
                
                </div>
                <div class="input-group mb-3 ms-4 w-25">
                    <span class="input-group-text" id="name">Entidade</span>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="input-group mb-3 ms-4 w-25">
                    <span class="input-group-text" id="email">Data</span>
                    <input type="data" class="form-control" placeholder="" aria-label="phone number" aria-describedby="number" required>
                </div>
            </div>

            <div class="">
                <span class="input-group-text me-4 ms-4 w-80" id="nota">Nota</span>
                    <div class="ms-4 mt-0 me-4 justify-content-center strecht ">
                         <textarea  rows="25" class="form-text  w-100"> </textarea>
                    </div>

            </div>

             
            
           
        </form>
    </container>
